<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiMenu - Explore Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Category Button */
    .active-category {
      background-color: rgb(234,88,12); /* Tailwind orange-600 */
      color: white;
    }

    /* Hide scrollbar for smooth mobile scroll */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 w-full z-50">
    <div class="flex items-center justify-between px-4 py-3 lg:px-8">
      <!-- Logo + Name -->
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Logo" class="h-8 w-8">
        <h1 class="text-lg font-bold text-orange-600">DigiMenu</h1>
      </div>

      <!-- Search + Filter -->
      <div class="flex-1 flex items-center justify-center mx-4">
        <div class="relative w-4/5 md:w-2/3">
          <input type="text" placeholder="Search food..."
            class="w-full border rounded-lg px-4 py-2 pl-10 focus:ring-orange-500 focus:border-orange-500 shadow-sm">
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
        <button onclick="toggleFilter()" class="ml-2 bg-orange-600 text-white px-3 py-2 rounded-lg hover:bg-orange-700">
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Category Filter Modal -->
  <div id="filterModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6 relative">
      <button onclick="toggleFilter()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>
      <h2 class="text-lg font-bold mb-4">Filter by Category</h2>
      <div class="space-y-3 max-h-60 overflow-y-auto">
        <label class="flex items-center space-x-3"><input type="checkbox" class="form-checkbox text-orange-600"><span>Appetizers</span></label>
        <label class="flex items-center space-x-3"><input type="checkbox" class="form-checkbox text-orange-600"><span>Main Course</span></label>
        <label class="flex items-center space-x-3"><input type="checkbox" class="form-checkbox text-orange-600"><span>Desserts</span></label>
        <label class="flex items-center space-x-3"><input type="checkbox" class="form-checkbox text-orange-600"><span>Beverages</span></label>
      </div>
      <div class="mt-6 flex justify-between">
        <button onclick="clearFilters()" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">Clear</button>
        <button onclick="applyFilters()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">Apply</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow pt-20">
    
    <!-- Banner Slideshow -->
    <div class="relative w-full max-w-7xl mx-auto mt-2">
      <div class="overflow-hidden rounded-xl relative">
        <div id="bannerWrapper" class="flex transition-transform duration-700 ease-in-out">
          <img src="banner1.jpg" alt="Banner 1" class="w-full h-[200px] sm:h-[300px] lg:h-[500px] object-contain flex-shrink-0">
          <img src="banner2.jpg" alt="Banner 2" class="w-full h-[200px] sm:h-[300px] lg:h-[500px] object-contain flex-shrink-0">
          <img src="banner3.jpg" alt="Banner 3" class="w-full h-[200px] sm:h-[300px] lg:h-[500px] object-contain flex-shrink-0">
        </div>

        <!-- Navigation -->
        <button onclick="prevSlide()" class="absolute top-1/2 left-3 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button onclick="nextSlide()" class="absolute top-1/2 right-3 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Category Row -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <div id="categoryNav" class="flex space-x-4 overflow-x-auto hide-scrollbar pb-2 border-b border-gray-200">
        <button class="px-4 py-2 text-sm font-semibold rounded-full bg-gray-100 text-gray-700 
        hover:bg-orange-100 hover:text-orange-600 transition whitespace-nowrap active-category"
        onclick="filterMenu(event,'featured')">Featured</button>
        <button class="category-btn" onclick="filterMenu(event,'appetizers')">Appetizers</button>
        <button class="category-btn" onclick="filterMenu(event,'beverages')">Beverages</button>
        <button class="category-btn" onclick="filterMenu(event,'desserts')">Desserts</button>
        <button class="category-btn" onclick="filterMenu(event,'main-course')">Main Course</button>
      </div>
    </div>

    <!-- Menu Grid -->
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-4" id="menuGrid">
      
      <div class="food-card bg-white rounded-xl shadow hover:shadow-lg transition p-4" data-category="appetizers">
        <img src="dish1.jpg" alt="Dish" class="w-full h-32 object-cover rounded-lg cursor-pointer" onclick="showImage(this.src)">
        <h3 class="font-bold text-gray-800 mt-3">Paneer Butter Masala</h3>
        <p class="text-sm text-gray-600">Rich creamy curry with Indian spices.</p>
        <div class="flex justify-between items-center mt-2">
          <span class="font-semibold text-orange-600">Rs. 450</span>
          <button class="bg-orange-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-orange-700"
            onclick="addToCart('Paneer Butter Masala', 450)">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="food-card bg-white rounded-xl shadow hover:shadow-lg transition p-4" data-category="desserts">
        <img src="dish2.jpg" alt="Dish" class="w-full h-32 object-cover rounded-lg cursor-pointer" onclick="showImage(this.src)">
        <h3 class="font-bold text-gray-800 mt-3">Veg Momos</h3>
        <p class="text-sm text-gray-600">Steamed dumplings with spicy chutney.</p>
        <div class="flex justify-between items-center mt-2">
          <span class="font-semibold text-orange-600">Rs. 120</span>
          <button class="bg-orange-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-orange-700"
            onclick="addToCart('Veg Momos', 120)">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Image Modal -->
  <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="relative">
      <img id="previewImg" src="" class="max-h-[80vh] rounded-lg shadow-lg">
      <button onclick="closeImage()" class="absolute top-3 right-3 text-white text-2xl">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    // =============================
    // Banner Carousel
    // =============================
    const wrapper = document.getElementById("bannerWrapper");
    const slides = wrapper ? wrapper.children : [];
    const totalSlides = slides.length;
    let currentSlide = 0;

    // Clone first for smooth loop
    if (totalSlides > 0) {
      const firstClone = slides[0].cloneNode(true);
      wrapper.appendChild(firstClone);
    }

    function nextSlide() {
      currentSlide++;
      wrapper.style.transition = "transform 0.6s ease";
      wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;

      if (currentSlide === totalSlides) {
        setTimeout(() => {
          wrapper.style.transition = "none";
          wrapper.style.transform = "translateX(0)";
          currentSlide = 0;
        }, 600);
      }
    }

    function prevSlide() {
      if (currentSlide === 0) {
        wrapper.style.transition = "none";
        wrapper.style.transform = `translateX(-${totalSlides * 100}%)`;
        currentSlide = totalSlides - 1;
        setTimeout(() => {
          wrapper.style.transition = "transform 0.6s ease";
          wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
        });
      } else {
        currentSlide--;
        wrapper.style.transition = "transform 0.6s ease";
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
      }
    }

    if (totalSlides > 1) setInterval(nextSlide, 5000);

    // =============================
    // Filter Modal
    // =============================
    function toggleFilter() {
      document.getElementById("filterModal").classList.toggle("hidden");
    }
    function clearFilters() { alert("Filters cleared"); }
    function applyFilters() { alert("Filters applied"); }

    // =============================
    // Image Modal
    // =============================
    function showImage(src) {
      document.getElementById("previewImg").src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }
    function closeImage() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    // =============================
    // Cart Function
    // =============================
    function addToCart(item, price) {
      alert(item + " added to cart (Rs. " + price + ")");
    }

    // =============================
    // Category Filter
    // =============================
    function filterMenu(e, category) {
      document.querySelectorAll("#categoryNav .category-btn").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");

      const items = document.querySelectorAll(".food-card");
      items.forEach(item => {
        if (category === "featured") {
          item.style.display = Math.random() > 0.5 ? "block" : "none";
        } else if (item.dataset.category === category) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
